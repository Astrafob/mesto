<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="фото место Россия">
  <meta name="author" content="Олег Виноградов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./image/logo.svg" class="logo-header" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./image/profile-image.jpg" class="profile__photo" alt="фото профиля">
          <div class="profile__wrapper">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button button_edit_open" aria-label="редактор данных пользователя" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_add_open" aria-label="добавление новых картинок" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
    <div class="popup" id="popupEditProfile">
      <div class="popup__container">
        <form class="popup__edit-form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-text" id="nameVisitor" name="name" type="text" maxlength="17" minlength="3"
            placeholder="Имя">
          <input class="popup__input-text" id="jobVisitor" name="job" type="text" maxlength="25" minlength="3"
            placeholder="Увлечение">
          <button class="popup__save-button" aria-label="сохранение данных" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" id="closeEditProfile" aria-label="закрыть попап" type="button"></button>
      </div>
    </div>
    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <form class="popup__edit-form" name="editForm">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input-text" id="placeName" name="placeName" type="text" maxlength="30" minlength="1"
            placeholder="Название">
          <input class="popup__input-text" id="placePhotoURL" name="placePhotoURL" type="url"
            placeholder="Ссылка на картинку">
          <button class="popup__save-button" aria-label="сохранение данных" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" id="closeAddCard" aria-label="закрыть попап" type="button"></button>
      </div>
    </div>
    <div class="popup popup_overlay_dark" id="popupViewPhoto">
      <div class="popup__box-image">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__caption-image"></figcaption>
        </figure>
        <button class="popup__close-button" id="closePopupViewPhoto" aria-label="закрыть попап" type="button"></button>
      </div>
    </div>
    <template id="card">
      <article class="card">
        <button class="card__delete" aria-label="удаление карточки" type="button"></button>
        <img src="#" class="card__image" alt="#">
        <div class="card__name">
          <h2 class="card__title"></h2>
          <button class="card__button-like" aria-label="лайк" type="button"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./script/data.js"></script>
  <script src="./script/index.js"></script>
</body>

</html>
