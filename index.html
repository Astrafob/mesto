<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="фото место Россия">
  <meta name="author" content="Олег Виноградов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./image/logo.svg" class="logo-header" alt="Логотип Место">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./image/profile-image.jpg" class="profile__photo" alt="фото профиля">
          <div class="profile__wrapper">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button button_edit_open" aria-label="editOpen" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_add_open" aria-label="addOpen" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./image/karachaevsk.jpg" class="card__image" alt="Карачаевск">
          <div class="card__name">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./image/elbrus.jpg" class="card__image" alt="Гора Эльбрус">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./image/dombai.jpg" class="card__image" alt="Домбай">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./image/elbrus.jpg" class="card__image" alt="Гора Эльбрус">
          <div class="card__name">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./image/dombai.jpg" class="card__image" alt="Домбай">
          <div class="card__name">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./image/karachaevsk.jpg" class="card__image" alt="Карачаево-Черкесия">
          <div class="card__name">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__button-like" aria-label="buttonLike" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">&copy; 2022 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__edit-form" name="confirmation">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__about-the-visitor" id="nameVisitor" name="name" type="text" maxlength="17" minlength="3"
            placeholder="Имя">
          <input class="popup__about-the-visitor" id="jobVisitor" name="job" type="text" maxlength="25" minlength="3"
            placeholder="Увлечение">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
